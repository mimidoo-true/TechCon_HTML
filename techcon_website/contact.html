<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        
        <nav aria-label="Main navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>

    <main>
        <section aria-labelledby="contact-info">
            <h2 id="contact-info">Contact Information</h2>
            <p>
                Email:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a></li>
            </ul>
        </section>

        <section aria-labelledby="venue">
            <h2 id="venue">Conference Venue</h2>

            <!-- Responsive map container -->
            <div style="max-width:100%;height:auto;">
                <iframe
                    title="TechCon venue map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373631531692!3d-37.81627927975106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e4a7c0b89c91!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1615998345671!5m2!1sen!2sus"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section aria-labelledby="contact-form">
            <h2 id="contact-form">Contact Us Form</h2>

            <form action="#" method="post" aria-label="Contact form">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>

                <br>

                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <br>

                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <br>

                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright TechCon 2024</p>
    </footer>

</body>
</html>
